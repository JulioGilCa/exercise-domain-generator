<!DOCTYPE html>
<html>

<head>
  <title>Generador de nombres de dominio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="col-12">
      <form id="domainForm">

        <div class="brand-title">
          <p>Domain Generator</p>
        </div>
        <div class="row mb-2">
          <div class="col text-center">
            <label for="input1">Pronombres</label><br />
            <input class="inputs" type="text" placeholder="Separar por ," id="input1" required />
          </div>

          <div class="col text-center">
            <label for="input2">Adjetivos</label><br />
            <input class="inputs" type="text" id="input2" required />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <label for="input3">Sustantivos</label><br />
            <input class="inputs" type="text" id="input3" required />
          </div>
          <div class="col text-center">
            <label for="input4">Extensiones</label><br />
            <input class="inputs" type="text" id="input4" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col text-center">
            <button class="" type="submit">Generar nombres de dominio</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container_result">
    <p class="brand-title" id="counter">Results <span id="count">0</span></p>
      <ul id="domainList"></ul>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
